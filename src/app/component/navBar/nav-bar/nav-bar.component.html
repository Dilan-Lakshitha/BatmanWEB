<div class="flex flex-row items-center p-4 gap-10 bg-gray-900 dark:bg-gray-300">
    <a class="text-white dark:text-black" routerLink="">Home</a>
    <a class="text-white dark:text-black" routerLink="profile">Profile</a>
    <div class="ml-auto">
      <input type="text" [(ngModel)]="searchQuery" (input)="onSearchChange($event)" placeholder="Search gadgets..."
        class="px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-700 placeholder-gray-400 focus:ring focus:ring-blue-500" />
    </div>
  
    <button (click)="toggleDarkMode()" class="text-white dark:text-black ml-4">
      <i class="fas" [class.fa-sun]="!isDarkMode" [class.fa-moon]="isDarkMode"></i>
      <mat-icon>{{ isDarkMode ? 'brightness_3' : 'wb_sunny' }}</mat-icon>
    </button>
  </div>
