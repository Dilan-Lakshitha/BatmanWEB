<div class="bg-gray-100 text-dark p-6 rounded-lg max-w-lg mx-auto">
    <h1 class="text-dark text-2xl font-bold mb-4">{{ data.name }}</h1>
    <div class="text-dark mb-4">
      <p class="text-lg">{{ data.gadget.description }}</p>
    </div>
    <div class="mb-4">
      <img [src]="data.gadget.img" alt="{{ data.gadget.name }}" class="w-full h-auto rounded-lg">
    </div>
    <div>
      <button (click)="closeDialog()" class="bg-blue-500 text-white px-4 py-2 rounded-md">Close</button>
    </div>
  </div>
